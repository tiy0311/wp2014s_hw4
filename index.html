<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>HTML5 Canvas & facebook</title>
    <meta property="og:title" content="HTML5 Canvas & facebook" />
    <meta property="og:type" content="Canvas App with Facebook" />
    <meta property="og:url" content="http://tiy0311.github.io/wp2014s_hw4/" />
    <!--meta property="og:image" content="http://ia.media-imdb.com/images/M/MV5BMTA5MzAzNTcyNjZeQTJeQWpwZ15BbWU3MDUyMzE1MTk@._V1_SY317_CR0,0,214,317_AL_.jpg" /-->
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<style>
    #canvas {border: 3px solid grey;}
    </style>
</head>

<body>
    <section id="main">
        <div id="if-not-logged-in">
            <h2>Please login to use this app :) </h2>
            <h4> p/s: please allow browser to popup for this website and refresh to use this app.</h4>
        </div>
        <div id="if-logged-in" style="display:none">
            <h2>This is a HTML5 Canvas Pages with Facebook</h2>

            <div id="get_album">
                <button id="get_album_btn" onClick="GetAlbum()">Get album</button>
                <br />
                <label for="">
                    Please select an album: <select name="album" id="album"></select>
                    <br />
                    Please select a photo: <select name="photo" id="photo"></select>
                    <br />
                </label>
            </div>
            <h4>This is Your Facebook Profile Picture:</h4>
            <img id="preview" src=" " crossorigin="Anonymous " alt="">
            <h4>Edit your Facebook Profile Picture here:</h4>
            <canvas width="540" height="540" id="canvas"></canvas>
            <label for="pattern">Select Pattern:
                <select name="pattern" id="pattern" title="pattern">
                    <option value="img/overlayback.png">Overlay1</option>
                    <option value="img/overlay2.png">Overlay2</option>
                </select>
            </label>
            <div id="photo-info">
                <strong id="likes-count"></strong>
                <br />
                <p id="photo-message"></p>
            </div>
        </div>
    </section>
    <div id="customerized-text" class="inputtext" style="width:600px; margin:0 auto; display:none">
        <label for="inputed">請輸入客製化文字（輸入完後請再點canvas方框內）：
            <textarea name="inputed" maxlength="6" id="inputed" placeholder="只限輸入6字"></textarea><!-- 提供使用者輸入文字欄-->
        </label>
        <br>
        <button id="sentimg" onClick="PostImageToFacebook()">Post to Facebook</button><!-- 傳送按鈕-->
    </div>
    <div class="info">
    </div><!-- 訊息欄位-->

    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=1568273380065859&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like" data-href="http://tiy0311.github.io/wp2014s_hw4/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true">
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
